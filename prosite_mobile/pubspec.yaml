name: prosite_mobile
description: ProSite Construction Quality Management System - Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Camera & Media
  image_picker: ^1.0.5
  camera: ^0.10.5+5
  
  # QR Code
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  
  # Signatures
  signature: ^5.4.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Charts
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.6
  flutter_local_notifications: ^16.3.0
  
  # File Handling
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # UI Components
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  
  # Utilities
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
