<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProSite</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input.error {
            border-color: #f44336;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            color: #4caf50;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        .validation-hint {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.25rem;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèóÔ∏è ConcretThings</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="identifier">Email or Phone Number</label>
                <input 
                    type="text" 
                    id="identifier" 
                    name="identifier" 
                    required 
                    autocomplete="username"
                    placeholder="admin@demo.com or phone"
                >
                <div class="validation-hint">Enter your registered email or phone number</div>
                <div id="identifierError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
                <div class="validation-hint">Minimum 8 characters</div>
                <div id="passwordError" class="error-message"></div>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div class="login-footer">
            <p>Demo credentials: admin@demo.com / adminpass</p>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alert = document.getElementById('alert');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');
        const identifierError = document.getElementById('identifierError');
        const passwordError = document.getElementById('passwordError');
        
        // Check if already logged in
        const token = localStorage.getItem('access_token');
        if (token) {
            // Verify token is still valid
            fetch(`${API_BASE}/api/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token is valid, redirect to main app
                    window.location.href = '/';
                } else {
                    // Token invalid, clear and show login
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    localStorage.removeItem('user');
                }
            })
            .catch(() => {
                // Network error, clear tokens
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('user');
            });
        }
        
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.className = 'alert';
            }, 5000);
        }
        
        function showFieldError(field, message) {
            const input = field === 'identifier' ? identifierInput : passwordInput;
            const error = field === 'identifier' ? identifierError : passwordError;
            
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        function clearFieldErrors() {
            identifierInput.classList.remove('error');
            passwordInput.classList.remove('error');
            identifierError.classList.remove('show');
            passwordError.classList.remove('show');
            alert.className = 'alert';
        }
        
        function validateForm() {
            clearFieldErrors();
            let isValid = true;
            
            const identifier = identifierInput.value.trim();
            const password = passwordInput.value;
            
            if (!identifier) {
                showFieldError('identifier', 'Email or phone is required');
                isValid = false;
            }
            
            if (!password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showFieldError('password', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            return isValid;
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            clearFieldErrors();
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Signing In<span class="spinner"></span>';
            
            const identifier = identifierInput.value.trim();
            const password = passwordInput.value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: identifier,
                        password: password 
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens and user info
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Handle error
                    showAlert(data.error || 'Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });
        
        // Clear errors on input
        identifierInput.addEventListener('input', () => {
            identifierInput.classList.remove('error');
            identifierError.classList.remove('show');
        });
        
        passwordInput.addEventListener('input', () => {
            passwordInput.classList.remove('error');
            passwordError.classList.remove('show');
        });
    </script>
</body>
</html>
